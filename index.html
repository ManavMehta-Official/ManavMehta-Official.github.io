        <script type="module">

          // Find the latest version by visiting https://cdn.skypack.dev/three.
        
          import * as THREE from 'https://cdn.skypack.dev/three@0.137.5';

        
          const scene = new THREE.Scene();
          const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
          const renderer = new THREE.WebGLRenderer({
              canvas: document.querySelector('#bg'),
          });

          scene.background = new THREE.Color( 'rgb(29,30,33)');

          var theme = document.getElementById("theme")
          var arrow = document.getElementById("arrow")

          theme.onclick = function() {
            document.body.classList.toggle("light-theme");
            if(document.body.classList.contains("light-theme")){
              theme.src = "dark.svg";
              arrow.src = 'light-arrow.png';
              document.getElementById("themeSVG").style.backgroundImage = "url('light-mountains.svg')";
              scene.background = new THREE.Color( 'rgb(255,255,255)');
            }else{
              theme.src = 'light.svg';
              arrow.src = 'dark-arrow.png';
              document.getElementById("themeSVG").style.backgroundImage = "url('dark-mountains.svg')";
              scene.background = new THREE.Color( 'rgb(29,30,33)');
            }
          }
          

          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.setSize( window.innerWidth, window.innerHeight );
          renderer.shadowMap.enabled = true
          camera.position.setZ(30);


          renderer.render( scene, camera );


          //GEOMETERY
          const geometery = new THREE.TorusGeometry(10, 3, 16, 100);
          const material = new THREE.MeshBasicMaterial( { color: 0xFF6347, wireframe:true } );
          const torus = new THREE.Mesh( geometery, material );
          scene.add(torus)

          //ANIMATE
          function animate() {
              requestAnimationFrame( animate );

              torus.rotation.z += 0.1
              torus.rotation.x += 0.01
              torus.rotation.y += 0.005


              renderer.render(scene, camera);
          }

          animate()
        
        </script>
